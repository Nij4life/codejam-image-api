<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
  <title>codejam-image-api</title>
</head>

<body>
  <header>
    <h1>codejam-image-api</h1>
  </header>
  <main class="main">
    <div class="left-sidebar">
      <ul class="menu-actions">
        <li class="canvas-action" id="pencil">
          <i class="fas fa-pencil-alt"></i>
          Pencil (p)
        </li>
        <li class="canvas-action" id="bucket">
          <i class="fas fa-fill-drip"></i>
          Paint bucket (b)
        </li>
        <li class="canvas-action" id="choose">
          <i class="fas fa-palette"></i>
          Choose color (c)
          <input type="color">
        </li>
        <li class="canvas-action" id="picker">
          <i class="fas fa-eye-dropper"></i>
          Color picker (d)
        </li>
      </ul>
      <div class="palette">
        <div class="colors">
          <p class="palette-header">Current color</p>
          <div class="current-color">
            <div class="colors-item"></div>
          </div>
        </div>
        <div class="colors">
          <p class="palette-header">Standard colors</p>
          <div class="standard-colors">
            <div class="colors-item"></div>
            <div class="colors-item"></div>
            <div class="colors-item"></div>
            <div class="colors-item"></div>
            <div class="colors-item"></div>
            <div class="colors-item"></div>
            <div class="colors-item"></div>
          </div>
        </div>
        <div class="colors">
          <p class="palette-header">Previous colors</p>
          <div class="previous-colors"></div>
        </div>
      </div>
    </div>
    <canvas class="canvas" id="canvas" width="128" height="128"></canvas>
    <div class="right-sidebar">
      <div class="right-sidebar__block">
          <p class="right-sidebar__header">Query by city name</p>
          <button class="button button-city" type="submit">Load</button>
          <input class="input-city" type="text">
      </div>
      <div class="right-sidebar__block">
          <p class="right-sidebar__header">Change image to grayscale</p>
          <button class="button button-grayscale">Black and White</button>
      </div>
      <div class="right-sidebar__block">
        <p class="right-sidebar__header">Clear storage and refresh page</p>
        <button class="button button-clear">Clear and Refresh</button>
    </div>
      <div class="right-sidebar__block">
          <p class="right-sidebar__header">Change canvas range (px)</p>
          <pre> 128     256     384     512</pre>
          <input class="input-range" type="range" step="128" min="128" max="512" value="128">
      </div>
    </div>
  </main>
  <footer>
    <p>RSschool-2019Q3</p>
  </footer>
<script type="text/javascript" src="./bundle.js?30b98d8478cc4c30d589"></script></body>

</html>
